<html lang='en' dir="rtl">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Tasks</title>
	<link href='./1.Common-Assets/css/eventa-icons.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/app-icons.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/common-styles.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/styles.ar.css' rel='stylesheet' />
	<script type='text/javascript' src='./1.Common-Assets/Scripts/jquery-3.1.1.min.js'></script>
	<script type='text/javascript' src='./1.Common-Assets/Scripts/scripts.js'></script>
</head>

<body>
	<article class="all-wrapper">
		<header class="app-header app-header--primary">
			<i class="app-header__back"></i>
			<h4>خدمات الحضور</h4>
			<div class="frcs push-left">
				<i class="app-header__icon appicon-search"></i>
				<img class="app-header__img" src="1.Common-Assets/images/people/person0.jpg">
				<i class="app-header__icon evicon-dots"></i>
			</div>
		</header>

		<button class="floating-btn appicon-filter"></button>
		<section class="content-container">
			<div class="box-white mbm">
				<div class="pm frcs">
					<i class="appicon-tasks icon-muted icon-xm2 mlm"></i>
					<div>
						<h4 class="mbm">اسم الهمة هنا</h4>
						<p class="person-pos">اسم المهمة 1</p>
					</div>
					<div class="progress-circle fs0 push-left">
						<svg viewBox="0 0 146 146">
							<circle class="progress__meter" cx="73" cy="73" r="68"></circle>
							<circle class="progress__value progress__value--green" cx="73" cy="73" r="68" stroke-dashoffset="340"></circle>
						</svg>
						<div class="progress-circle__value text-nowrap">
							<span>89%</span>
						</div>
					</div>
				</div>
				<footer class="box-footer frcb ps">
					<div class="frcs">
						<span class="status-circle-sm status--orange"></span>
						<span class="mhs">قيد التنفيذ</span>
						<i class="evicon-chevron-down"></i>
					</div>
					<button class="btn-capsule btn-capsule--sm">سجل التغييرات</button>
				</footer>
			</div>
			<div class="box-white mbm">
				<div class="pm frcs">
					<i class="appicon-tasks icon-muted icon-xm2 mlm"></i>
					<div>
						<h4 class="mbm">اسم الهمة هنا</h4>
						<p class="person-pos">اسم المهمة 1</p>
					</div>
					<div class="progress-circle fs0 push-left">
						<svg viewBox="0 0 146 146">
							<circle class="progress__meter" cx="73" cy="73" r="68"></circle>
							<circle class="progress__value progress__value--red" cx="73" cy="73" r="68" stroke-dashoffset="340"></circle>
						</svg>
						<div class="progress-circle__value text-nowrap">
							<span>89%</span>
						</div>
					</div>
				</div>
				<footer class="box-footer frcb ps">
					<div class="frcs">
						<span class="status-circle-sm status--orange"></span>
						<span class="mhs">قيد التنفيذ</span>
						<i class="evicon-chevron-down"></i>
					</div>
					<button class="btn-capsule btn-capsule--sm">سجل التغييرات</button>
				</footer>
			</div>
		</section>

		<footer class="main-footer">
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-house-small"></i>
				<p>الصفحة الرئيسية</p>
			</div>
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-template"></i>
				<p>لوحة المنشورات</p>
			</div>
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-bell"></i>
				<p>التنبيهات</p>
			</div>
		</footer>
	</article>
</body>

</html>
