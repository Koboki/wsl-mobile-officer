<html lang='en' dir="rtl">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Attendee Services</title>
	<link href='./1.Common-Assets/css/flag-icon.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/eventa-icons.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/app-icons.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/common-styles.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/styles.ar.css' rel='stylesheet' />
	<script type='text/javascript' src='./1.Common-Assets/Scripts/jquery-3.1.1.min.js'></script>
	<script type='text/javascript' src='./1.Common-Assets/Scripts/scripts.js'></script>
</head>

<body>
	<article class="all-wrapper">
		<header class="app-header app-header--primary">
			<i class="app-header__back"></i>
			<h4>خدمات الحضور</h4>
			<div class="frcs push-left">
				<i class="app-header__icon appicon-search"></i>
				<img class="app-header__img" src="1.Common-Assets/images/people/person0.jpg">
				<i class="app-header__icon evicon-dots"></i>
			</div>
		</header>
		
		<section class="bg-primary pm2 pvs">
			<div class="field-group clb">
				<button class="field-group__icon appicon-search"></button>
				<input class="field" placeholder="بحث الاسم أو رقم الهوية">
				<button class="field-group__icon appicon-filter clb"></button>
			</div>
		</section>

		<section class="content-container">
			<div class="mbxm">
				<div class="box-white mbm" data-multiple="4">
					<div class="pm bb frcs">
						<img class="image image-md mlm" src="1.Common-Assets/images/people/person1.jpg" data-multipleImages>
						<div>
							<h4 class="mbs" data-multipleNames>السيد محمد زيد خالد أحمد</h4>
							<p class="person-pos">المدير التنفيذي</p>
						</div>
					</div>
					<div class="box-footer frsrs pm pvs">
						<div class="fccc flex-same-width">
							<i class="evicon-ticket icon-muted icon-xm2 mbs"></i>
							<span class="status-capsule status--red"></span>
						</div>
						<div class="fccc flex-same-width">
							<i class="appicon-hotel icon-muted icon-xm2 mbs"></i>
							<span class="status-capsule status--red"></span>
						</div>
						<div class="fccc flex-same-width">
							<i class="appicon-passport icon-muted icon-xm2 mbs"></i>
							<span class="status-capsule status--green"></span>
						</div>
						<div class="fccc flex-same-width">
							<i class="appicon-plane icon-muted icon-xm2 mbs"></i>
							<span class="status-capsule status--green"></span>
						</div>
						<div class="fccc flex-same-width">
							<i class="appicon-car icon-muted icon-xm2 mbs"></i>
							<span class="status-capsule status--green"></span>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<footer class="main-footer">
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-house-small"></i>
				<p>الصفحة الرئيسية</p>
			</div>
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-template"></i>
				<p>لوحة المنشورات</p>
			</div>
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-bell"></i>
				<p>التنبيهات</p>
			</div>
		</footer>
	</article>
</body>

</html>
