<html lang='en' dir="rtl">

<head>

<body>
	<article class="all-wrapper">
		<header class="app-header app-header--primary">
			<h4>الصفحة الرئيسية</h4>
			<div class="frcs push-left">
				<i class="app-header__icon appicon-search"></i>

				<i class="app-header__icon evicon-dots"></i>
			</div>
		</header>
		<section class="content-container">
			<div class="box-white pxm mbxm">
				<h5 class="color-secondary mbxm">المهام</h5>
				<div class="frss mbxm">
					<div class="flex-same-width">
						<strong class="font-xm">2</strong>
						<p>جديدة</p>
					</div>
					<div class="flex-same-width">
						<strong class="font-xm">4</strong>
						<p>منجزة</p>
					</div>
					<div class="flex-same-width">
						<strong class="font-xm">6</strong>

					<div class="flex-same-width">

					</div>
				</div>
				<p class="color-primary font-sm">آخر تحديث قبل 3 ساعات</p>
			</div>
			<div class="frsrs mbm2 btm">
				<div class="box-white pxm flex-same-width pos-rel mls">
					<i class="icon appicon-contacts"></i>
					<p class="mtm">جهات الاتصال</p>
				</div>
				<div class="box-white pxm flex-same-width pos-rel mrs">
					<i class="icon appicon-tasks"></i>
					<p class="mtm">المهام</p>
					<p class="mts font-sm color-secondary">12 مهمة</p>
					<div class="status-circle-sm status--green pos-abs-tl"></div>
				</div>
			</div>
			<div class="frsrs">
				<div class="box-white pxm flex-same-width pos-rel mls">
					<i class="icon appicon-document"></i>
					<p class="mtm">المستندات</p>
					<div class="status-circle-sm status--green pos-abs-tl"></div>
				</div>
				<div class="box-white pxm flex-same-width pos-rel mrs">
					<i class="icon appicon-events"></i>
					<p class="mtm">الفعاليات</p>
					<p class="mts font-sm color-secondary">12 فعالية قادمة</p>
					<div class="status-circle-sm status--green pos-abs-tl"></div>
				</div>
			</div>
		</section>

		<footer class="main-footer">
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-house-small"></i>
				<p>الصفحة الرئيسية</p>
			</div>
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-template"></i>
				<p>لوحة المنشورات</p>
			</div>
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-bell"></i>
				<p>التنبيهات</p>
			</div>
