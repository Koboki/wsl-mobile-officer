<html lang='en' dir="rtl">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>جهات الاتصال</title>
	<link href='./1.Common-Assets/css/eventa-icons.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/app-icons.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/common-styles.css' rel='stylesheet' />
	<link href='./1.Common-Assets/css/styles.ar.css' rel='stylesheet' />
	<script type='text/javascript' src='./1.Common-Assets/Scripts/jquery-3.1.1.min.js'></script>
	<script type='text/javascript' src='./1.Common-Assets/Scripts/scripts.js'></script>
</head>

<body>
	<article class="all-wrapper">
		<header class="app-header app-header--primary">
			<i class="app-header__back"></i>
			<h4>جهات الاتصال</h4>
			<div class="frcs push-left">
				<i class="app-header__icon appicon-search"></i>
				<img class="app-header__img" src="1.Common-Assets/images/people/person0.jpg">
				<i class="app-header__icon evicon-dots"></i>
			</div>
		</header>
		<div class="tabs">
			<div class="tabs__item appicon-orgnaization"></div>
			<div class="tabs__item appicon-id-card active"></div>
		</div>
		
		<button class="floating-btn appicon-filter"></button>
		<section class="content-container">
			<div class="box-white mbs frsrb" data-multiple="10">
				<div class="pm frcs">
					<img class="image image-md mlm" src="1.Common-Assets/images/people/person1.jpg">
					<div>
						<h4 class="mbm">السيد محمد زيد خالد أحمد</h4>
						<p class="person-pos">المدير التنفيذي</p>
					</div>
				</div>
				<div class="box-aside-end fccc pxs">
					<i class="icon-muted icon-md pxs appicon-email"></i>
					<i class="icon-muted icon-md pxs appicon-phone"></i>
					<i class="icon-muted icon-md pxs appicon-plane-paper"></i>
				</div>
			</div>
		</section>

		<footer class="main-footer">
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-house-small"></i>
				<p>الصفحة الرئيسية</p>
			</div>
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-template"></i>
				<p>لوحة المنشورات</p>
			</div>
			<div class="main-footer__item">
				<i class="main-footer__icon evicon-bell"></i>
				<p>التنبيهات</p>
			</div>
		</footer>
	</article>
</body>

</html>
